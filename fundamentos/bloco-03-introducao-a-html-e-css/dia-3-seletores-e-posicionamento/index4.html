<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: aqua;">
    <h3 style="background-color: black;font-style: italic ;">Cor primária</h3>
  </div>
  <div style="color: blueviolet;">
    <h3 style="background-color: coral;">Cor Secundária</h3>
  </div>
  <div style="color: darkgreen;padding: 10px 10px;background-color: darkgreen;"> 
    <h3 style="color: cyan;font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="color: gold;">
    <h3 style="background-color: darkmagenta;">Cor Escura</h3>
  </div>
  <div style="color: indianred;"> 
    <h3 style="background-color: darkturquoise;font-style: italic;"> Cor Clara</h3>
  </div>
</body>
</html>
